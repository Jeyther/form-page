<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="assets\css\stylesheet.css">
</head>

<body>

    <header>

        <div class="nav">

            <div class="nav__logo"><img src="assets\images\rgb_logo.png" alt="techo_logo"></div>

        </div>

    </header>

    <div class="bg-box"></div>
    <main class="container">

        <div class="bg-img"><img src="assets\images\violencia_genero.jpg" alt="violencia_genero"></div>
        <div class="form shadow">
            <form action="" method="post">
                <p class="form__title">Contáctenos</p>

                <input type="text" class="form__input" id="name" placeholder="Nombre">

                <input type="email" class="form__input" id="email" placeholder="Email">

                <textarea class="form__input-message" id="message" placeholder="Mensaje" rows="4"></textarea>

                <a href="#" class="form__button">Enviar</a>
            </form>
        </div>
        <div class="text-box shadow">
            <h1>Nuestra misión es brindar ayuda y asistencia a las victimas de violencia de genero</h1>
        </div>
        <div class="circle"></div>
        
    </main>
    
    <footer class="footer">
        <p>Footer</p>
    </footer>

</body>

</html>
