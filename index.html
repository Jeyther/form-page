<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canal de Denuncia</title>
    <link rel="stylesheet" href="assets\css\stylesheet.css">
    <link rel="stylesheet" href="assets\css\paises.css">
</head>

<body>

    <header>

        <div class="nav">

            <div class="nav__logo"><img src="assets\images\rgb_logo.png" alt="techo_logo"></div>

        </div>

    </header>

    <div class="bg-box"></div>
    <main class="container">

        <div class="bg-img"><img src="assets\images\violencia_genero.jpg" alt="violencia_genero"></div>

        <div class="form">

            <form action="" method="post">

                <div class="form__header shadow">
                    <p class="form__title">Contáctenos</p>
                    <ul class="form__header__progressbar">
                        <li class="form__header__progressbar__option active">paso 1</li>
                        <li class="form__header__progressbar__option">paso 2</li>
                        <li class="form__header__progressbar__option">paso 3</li>
                        <li class="form__header__progressbar__option">paso 4</li>
                    </ul>
                </div>

                <div class="form__body ">
                    <div class="form__step shadow active" id="step-1">

                        <div class="form__step__body">
                            <div>
                                <label for="tipo">Quiéres denunciar una:</label>
                                <select name="tipo" id="tipo">
                                    <option value="Discriminación por género">Discriminación por género</option>
                                    <option value="Acoso sexual">Acoso sexual</option>
                                    <option value="Violencia sexual">Violencia sexual</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                            <div class="hidden">
                                <label>Otro:</label>
                                <input type="text" name="otro_denuncia" id="otro_denuncia" />
                            </div>

                            <div>
                                <label for="victima">¿Eres la víctima?</label>
                                <select name="victima" id="victima">
                                    <option value="Sí">Sí</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                            <div>
                                <label for="identificarse">¿Quieres identificarte? </label>
                                <select name="identificarse" id="identificarse">
                                    <option value="Si">Sí</option>
                                    <option value="No">No</option>
                                </select>
                                <label for="identificarse"><span>Para una mejor verificación de los hechos sería muy
                                        importante poder
                                        conversar personalmente con usted. El presente canal es confidencial,
                                        <b>solamente
                                            la persona
                                            encargada
                                            en dar seguimiento a la denuncia tendrá acceso al nombre del
                                            denunciante.</b> Es
                                        un derecho de
                                        la
                                        persona que denuncia el no identificarse.</span></label>
                            </div>
                        </div>
                        <div class="form__step__footer">
                            <button type="button" onclick="validar_s1()" value="validar"
                                class="form__step__button form__step__button--next" data-to_step="2"
                                data-step="1">Siguiente</button>
                        </div>
                    </div>


                    <div class="form__step shadow" id="step-2">

                        <div class="form__step__body">

                            <div>
                                <label>Nombre completo:</label>
                                <input type="text" name="nombre" id="nombre" />
                            </div>

                            <div>
                                <label>Celular:</label>
                                <input type="text" name="celular" id="celular" />
                            </div>

                            <div>
                                <label>Correo:</label>
                                <input type="text" name="correo" id="correo" />
                            </div>

                            <div>
                                <label>¿Cuál es la mejor forma para contactarse
                                    contigo?:</label>
                                <input type="text" name="contactar" id="contactar" />
                            </div>
                        </div>
                        <div class="form__step__footer">
                            <button type="button" class="form__step__button form__step__button--back" data-to_step="1"
                                data-step="2">Regresar</button>
                            <button type="button" onclick="validar_s2()"
                                class="form__step__button form__step__button--next" data-to_step="3"
                                data-step="2">Siguiente</button>
                        </div>
                    </div>

                    <div class="form__step shadow" id="step-3">

                        <div class="form__step__body">

                            <div>
                                <label for="paises">Oficina encargada:</label>
                                <select id="paises">
                                    <option value="argentina">Argentina</option>
                                    <option value="bolivia">Bolivia</option>
                                    <option value="brasil">Brasil</option>
                                </select>
                            </div>
                            <div>
                                <label>Nombre de la/s persona/s agresora/s:</label>
                                <input type="text" name="agresor" id="agresor" />
                            </div>
                            <div>
                                <label for="ocurrio">El hecho ocurrió en:</label>
                                <select name="ocurrio" id="ocurrio">
                                    <option value="Actividad de TECHO">Actividad de TECHO</option>
                                    <option value="Oficina de TECHO">Oficina de TECHO</option>
                                    <option value="Comunidad">Comunidad</option>
                                    <option value="Espacio no oficial">Espacio no oficial</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                            <div class="hidden">
                                <label>Otro:</label>
                                <input type="text" name="otro_ocurrio" id="otro_ocurrio" />
                            </div>
                        </div>
                        <div class="form__step__footer">
                            <button type="button" class="form__step__button form__step__button--back" data-to_step="2"
                                data-step="3">Regresar</button>
                            <button type="button" onclick="validar_s3()"
                                class="form__step__button form__step__button--next" data-to_step="4"
                                data-step="3">Siguiente</button>
                        </div>
                    </div>

                    <div class="form__step shadow" id="step-4">
                        <div class="form__step__body">

                            <div>
                                <label for="cuando">¿Cuándo ocurrió el/los hecho/s?
                                    Caso que no haya o no sepa la fecha específica no hay problema, esa información no
                                    es
                                    necesaria
                                    para el seguimiento de la denuncia</label>
                                <input type="date" name="cuando" id="cuando" />
                            </div>

                            <div>
                                <label for="narracion">¿Puede hacer una breve narración de el/los
                                    hecho/s?</label>
                                <textarea id="narracion" rows="8"></textarea>
                            </div>
                        </div>
                        <div class="form__step__footer">
                            <button type="button" class="form__step__button form__step__button--back" data-to_step="3"
                                data-step="4">Regresar</button>
                            <button type="submit" onclick="validar_s4()" class="form__step__button">Enviar</button>
                        </div>
                    </div>

                </div>



        </div>

        </form>
        </div>
        <div class="text-box shadow">
            <h1>Nuestra misión es brindar ayuda y asistencia a las victimas de violencia de genero</h1>
        </div>
        <div class="circle"></div>

    </main>

    <footer class="footer">
        <p>Footer</p>
    </footer>

    <script src="./assets/js/app.js"></script>


</body>

</html>
